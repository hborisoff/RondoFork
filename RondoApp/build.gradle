apply plugin: 'com.android.application'
apply plugin: 'realm-android'

def LEANPLUM_SDK_VERSION = "4.2.3-beta.1"

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.leanplum.rondo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        buildTypes.each {
            it.buildConfigField "String", "LEANPLUM_SDK_VERSION", "\"${LEANPLUM_SDK_VERSION}\""
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {

    //External Dependencies
    implementation "com.google.android.gms:play-services-location:16.0.0"
//    implementation 'com.google.firebase:firebase-messaging:17.3.3' // for FCM
//    implementation "com.google.android.gms:play-services-gcm:11.8+" // for GCM

    // Released Packages
    implementation "com.leanplum:leanplum-core:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-push:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-location:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-fcm:${LEANPLUM_SDK_VERSION}"
//    implementation "com.leanplum:leanplum-gcm:${LEANPLUM_SDK_VERSION}"
    

//    implementation "com.leanplum:leanplum-monitoring:+"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'com.google.android.gms:play-services-places:16.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}

apply plugin: 'com.google.gms.google-services'
